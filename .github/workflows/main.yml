name: .NET Core CI/CD

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Deploy to DigitalOcean Droplet
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
      
        script: |
          mkdir noject
          cd noject
          git clone git@github.com:ivankrstev/NojectServer.git
          echo "Cloned the NojectServer repo"
        
